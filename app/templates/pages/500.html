<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Something Went Wrong - UIF Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .pulse-btn {
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        body {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container text-center py-5">

        <h1 class="fw-bold my-4 display-4">Oops! Something Went Wrong</h1>
        <p class="lead mb-4">
            There was an unexpected error on our server. But you can still check your UIF benefits below!
        </p>

        <div class="d-grid gap-2 d-md-flex justify-content-center">
            <a href="/uif/unemployment-calculator/" 
               class="btn btn-success btn-lg px-4 pulse-btn shadow">
                <i class="bi bi-calculator me-2"></i>Unemployment UIF
            </a>
            <a href="{{ url_for('uif.leave_benefit_calculator') }}" 
               class="btn btn-outline-primary btn-lg">
                Maternity UIF
            </a>
        </div>

        <p class="text-muted mt-4">Or go back to <a href="/" class="text-decoration-none">Home</a>.</p>
    </div>
</body>
</html>
